<div layout layout-align="center center">
    <md-card flex='40'>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" class="md-actions" layout="row" layout-align="left">
          <h1 class="md-toolbar-tools">Edit Profile</h1>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <md-input-container md-no-float="">
          <md-icon md-svg-icon="assets/images/ic_person_24px.svg" class="name"></md-icon>
          <input ng-model="currentUser.firstname" type="text" placeholder="Firstname">
        </md-input-container>
        <md-input-container md-no-float="">
          <md-icon md-svg-icon="assets/images/ic_person_24px.svg" class="name"></md-icon>
          <input ng-model="currentUser.lastname" type="text" placeholder="Lastname">
        </md-input-container>
        <md-input-container md-no-float="">
          <md-icon md-svg-src="assets/images/ic_email_24px.svg" class="email"></md-icon>
          <input ng-model="currentUser.email" type="email" placeholder="Email" ng-required="true">
        </md-input-container>
        </md-input-container>
        <div layout layout-align="center center">
          <md-button class="md-accent md-raised md-hue-1" ng-click='updateUser()'>Update</md-button>
        </div>
      </md-content>
    </md-card>
</div>
