<!DOCTYPE html>
<html ng-app='EventApp'>
<head>
  <title>EventHub</title>
  <link type="text/css" rel="stylesheet" href="libs/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap-material-design/dist/css/material.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <meta name="viewport" content="initial-scale=1" />

</head>

<body>

  <nav class="navbar navbar-danger" ng-controller="UserCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">EventHUB</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li ><a ng-href="#/events">Events</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="isloggedin"><a ng-href="#/login">Login</a></li>
          <li ng-hide="isloggedin"><a ng-href="#/signup">SignUp</a></li>
          <li ng-show="isloggedin" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown"> 
              {{currentUser.firstname}} {{currentUser.lastname}}
              <span class="mdi-navigation-expand-more"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#/profile"> My Profile </a>
              </li>
              <li>
                <a href="#/editprofile"> Edit Profile </a>
              </li>
              <li>
                <a href="" ng-click="logOut()"> Log Out </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
     </div>
  </nav>

  <div ng-view> </div>
  
  <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="libs/ngstorage/ngStorage.js"></script>
  <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="libs/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="libs/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap-material-design/dist/js/material.js"></script>
  <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="libs/moment/moment.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/*"></script>
  <script type="text/javascript" src="app/controllers/user.controller.js"></script>
  <script type="text/javascript" src="app/controllers/profile.controller.js"></script>
  <script type="text/javascript" src="app/controllers/editevent.controller.js"></script>
  <script type="text/javascript" src="app/controllers/edituser.controller.js"></script>
  <script type="text/javascript" src="app/services/event.service.js"></script>
  <script type="text/javascript" src="app/services/user.service.js"></script>
  <script type="text/javascript" src="app/filter/date.filter.js"></script>

  <script>
    $(document).ready(function() {
      $.material.init();
    });
  </script>

</body>
</html>
