<!DOCTYPE html>
<html ng-app='EventApp'>
<head>
  <title>EventHub</title>
  <link type="text/css" rel="stylesheet" href="libs/angular-material/angular-material.min.css">
  <!-- <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"> -->
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <meta name="viewport" content="initial-scale=1" />

</head>
<body>

   <md-toolbar layout="row" layout-align="space-between center" ng-controller="UserCtrl">
      <span>
        <h2 class="md-toolbar-tools"> EventHUB </h2>
      </span>
      <span>
        <md-button class="md-raised md-primary" href="#/signup" ng-show="!token"> SignUp </md-button>
        <md-button class="md-raised md-primary" href="#/login" ng-show="!token"> LogIn </md-button>
        <md-button class="md-raised md-primary" href="#/events"> Events </md-button>
        <md-button class="md-raised md-primary" ng-click="logOut()" ng-hide="!token"> Logout </md-button>

        <!-- <md-button class="md-raised md-primary" ng-click='logOut()'> Logout</md-button> -->
      </span>
  </md-toolbar>

<div ng-view> </div>

  <script type="text/javascript" src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="libs/ngstorage/ngStorage.js"></script>
  <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="libs/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="libs/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/event.controller.js"></script>
  <script type="text/javascript" src="app/controllers/user.controller.js"></script>
  <script type="text/javascript" src="app/services/event.service.js"></script>
  <script type="text/javascript" src="app/services/user.service.js"></script>

</body>
</html>
